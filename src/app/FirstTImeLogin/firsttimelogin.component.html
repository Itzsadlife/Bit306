<h2>Change Password</h2>
<form>
  <mat-form-field>
    <input matInput placeholder="New Password" [(ngModel)]="newPassword" name="newPassword">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword">
  </mat-form-field>
  <button mat-raised-button (click)="changePassword()">Change Password</button>
</form>
