<merchant-navbar></merchant-navbar>
<div class="container mt-5">
    <h2>Add New Product</h2>
    <form (submit)="onAddProduct()" #productForm="ngForm">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="newProduct.name" required #name="ngModel">
            <div *ngIf="name.invalid && name.touched" class="text-danger">Product Name is required</div>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3" name="productDescription" [(ngModel)]="newProduct.description" required #description="ngModel"></textarea>
            <div *ngIf="description.invalid && description.touched" class="text-danger">Product Description is required</div>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="newProduct.price" required #price="ngModel">
            <div *ngIf="price.invalid && price.touched" class="text-danger">Product Price is required</div>
        </div>
        
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="imageUrl" name="imageUrl" (change)="onFileSelected($event)" required>
            </div>
        

        <div *ngIf="selectedImage" class="mt-3">
            <img [src]="imageDisplay" alt="Product Image" style="max-width: 200px;">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Add Product</button>
    </form>
</div>
