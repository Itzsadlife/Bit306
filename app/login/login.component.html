<navRe></navRe>
<div class="container mt-5 mb-5">
    <h1>Login</h1>
    <form class="col-lg-8" (submit)="loginValidation(loginForm)" #loginForm="ngForm">
        <div class="row">
            <div class="col-lg-12 mt-2 mb-2">
                <input 
                type="email" 
                class="form-control" 
                placeholder="Enter Email"
                name="email"
                ngModel
                #email="ngModel"
                required>
                <mat-error *ngIf="email.invalid">Please enter your email</mat-error>


            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input 
                type="password" 
                class="form-control" 
                placeholder="Password"
                name="password"
                ngModel
                #password = "ngModel"
                required>
                <mat-error *ngIf="password.invalid">Please enter your password</mat-error>

            </div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            <div class="col-lg-12">
                <button class="btn btn-md btn-dark" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
